<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J-Query Book List</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <div class="container col-xl-8 py-5">   
      <h1 class="text-center">J-Query Book List</h1>
      <form autocomplete="off" name="form">
        <div>
          <label>Judul Buku</label>
          <input type="text" id="bookTitle" name="bookTitle" class="form-control"/>
        </div>
        <div>
          <label class="mt-3">Daftar Buku</label>
            <select id="bookList">
                <option value="" class="text-center">Pilih buku...</option>
            </select>
        </div>

        <input class="btn btn-primary mt-3" type="button" value="Tambah Buku" id="addButton"/>
      </form>
    </div>
    
    <script src="js/booklist.js"></script>
  </body>
</html>
